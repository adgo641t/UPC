
<style>
    body{background: #000}.card{border: none;height: 320px}.forms-inputs{position: relative}.forms-inputs span{position: absolute;top:-18px;left: 10px;background-color: #fff;padding: 5px 10px;font-size: 15px}.forms-inputs input{height: 50px;border: 2px solid #eee}.forms-inputs input:focus{box-shadow: none;outline: none;border: 2px solid #000}.btn{height: 50px}.success-data{display: flex;flex-direction: column}.bxs-badge-check{font-size: 90px}
</style>
<div class="container mt-5">
    <form action="" method="post" [formGroup]="LoginForm">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                    <div class="forms-inputs mb-4"> 
                        <span>Email or username</span> 
                        <input formControlName="username" id="username" name="username" ([ngModel])="username"  type="text">
                        <div class="invalid-feedback">A valid email is required!</div>
                    </div>
                    <div class="forms-inputs mb-4"> 
                        <span>Password</span> 
                        <input formControlName="password" id="password" name="password" ([ngModel])="password" autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true" >
                        <div class="invalid-feedback">Password must be 8 character!</div>
                    </div>
                    <div class="mb-3"> <button (click)="sendLogin()" v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Login</button> </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
